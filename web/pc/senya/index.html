<script type="text/javascript">
    window.on_ahp_init = function () {
        function showVideo(domID, vid, auto, url, group) {  //播放容器ID，视频ID，是否自动播放，播放时请求接口地址，视频组名称
            if (arguments.length >= 3 && typeof arguments[2] == 'boolean') {
                auto = arguments[2];
            }else{
                auto = false;
            }
            window['player'+domID] = AHVP.newPlayer({
                vid: vid,
                container: domID,
                //指定是否自动播放，值为 1 或 true 时为自动播放，默认false 不自动播放 （此参数仅对PC端生效）
                autostart: auto
            });
            if(arguments.length >= 4){
                window['player'+domID].addEventListener(AHVP.PLAYER_EVENT.VIDEO_START, function (e) {
                    jQuery.get(url);
                });
            }
            if(arguments.length == 5){
                window['player'+domID].addEventListener(AHVP.PLAYER_EVENT.VIDEO_START, function (e) {
                    window['play'+domID] = true;
                    pause_();
                });
                window['player'+domID].addEventListener(AHVP.PLAYER_EVENT.PLAY_RESUME, function (e) {
                    pause_();
                });
            }
            function pause_(){
                for(var i=0;i<group.length;i++){
                    if(group[i]==domID) continue;
                    if(window['play'+group[i]]) window['player'+group[i]].pause()
                }
            }
        }

        //单个视频
        showVideo("playerContainer", "5E7CB0416BA0E256",true);

        //视频切换+监测
        var vs = ["5E7CB0416BA0E256", "9BE72F95AEE5023A", "2F7313D234F3713D"],
                us = [
                    'https://topic.autohome.com.cn/2013/10/jetta/ajax/vote.ashx?tId=2301&wid=12735',
                    'https://topic.autohome.com.cn/2013/10/jetta/ajax/vote.ashx?tId=2301&wid=12736',
                    'https://topic.autohome.com.cn/2013/10/jetta/ajax/vote.ashx?tId=2301&wid=12737'
                ];
        showVideo('playerContainer0', vs[0], false, us[0]);
        $('.control i').on('click', function () {
            var i = $(this).index();
            $('#playerContainer0').html('');
            showVideo('playerContainer0', vs[i], true, us[i]);
            $(this).addClass("cur").siblings().removeClass("cur");
        });

        //多视频互不影响
        window['ids'] = ['playerContainer1','playerContainer2','playerContainer3'];
        var  vs2 = ["2F7313D234F3713D", "9BE72F95AEE5023A", "2F7313D234F3713D"];
        for(var i=0; i<ids.length; i++){
            showVideo(ids[i], vs2[i], false, null, ids);
        }


    }

</script>
