		<script type="text/javascript">
			imgfade($("#c5a"));
			imgfade($("#c5b"));
			imgfade($("#c5c"));

			/*綏�勆�劫�� 羞≦�ユ掘��jquery 絨�茖� imgfade�醇��*/
			function imgfade(turn1) {
				var $key = 0;
				var $left = turn1.children("a:eq(0)");
				var $right = turn1.children("a:eq(1)");
				var $p = turn1.children("p.op");
				var $li = turn1.find("li");
				var $length = $li.length;

				/*��*/
				var html = "";
				for(i = 0; i < $length; i++) {
					if(i == 0) {
						html += "<span class='cur'></span>";
					} else {
						html += "<span></span>";
					}
				}
				$p.append(html);
				$p.find("span").on("click", function() {
					var num = $(this).index();
					$(this).addClass("cur").siblings().removeClass("cur");
					$li.eq(num).fadeIn(600).siblings().fadeOut(300);
					return $key = num;
				});

				/*綏���*/
				$right.click(function() {
					$li.eq($key).fadeOut(600);
					$key++;
					if($key > $li.length - 1) {
						$key = 0;
					}
					$li.eq($key).fadeIn(300);
					$p.find("span").eq($key).addClass("cur").siblings().removeClass("cur");
				})
				/*�勌��*/
				$left.click(function() {
					$li.eq($key).fadeOut(600);
					$key--;
					if($key < -$li.length + 1) {
						$key = 0;
					}
					$li.eq($key).fadeIn(300);
					$p.find("span").eq($key).addClass("cur").siblings().removeClass("cur");
				})
			}
		</script>

					$(_tabs_context).hide().eq(num).show();
				}
			}
			$('#tabs1 div').click(tabsdiv('.tabs1_context'));
			$('#tabs2 div').click(tabsdiv('.tabs2_context'));
		</script>

<script language="javascript" type="text/javascript">
	var pvTrack = new PVTrack();
	pvTrack.site = 1;
	pvTrack.object = 7675;
	pvTrack.category = 39;
	pvTrack.subcategory = 13283;
	pvTrack.series = 2334;
	pvTrack.pageVars = {
		topic_show_id: '',
		topic_click_id: ''
	};
	pvTrack.track();
	(function() {
		function getQuery(name, defValue, encoding) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg) || window.location.hash.substr(1).match(reg);
			if(r != null) {
				if(encoding) {
					return encoding(r[2])
				}
				return unescape(r[2])
			}
			return defValue
		}

		function getCookie(name) {
			var reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)", "i");
			var r = document.cookie.match(reg);
			if(r != null) {
				return decodeURIComponent(r[2])
			}
			return null
		}
		var pv_id = getQuery('showid', 0, decodeURIComponent);
		var click_id = getQuery('clickid', 0, decodeURIComponent);
		if(pv_id == 0 && click_id == 0) {
			var arr = null;
			var str = getCookie('ad_ctl');
			if(str) {
				arr = str.split('|');
				if(arr.length >= 2) {
					pv_id = arr[0];
					click_id = arr[1]
				}
			}
		}
		if(pvTrack) {
			pvTrack.pageVars.topic_show_id = pv_id;
			pvTrack.pageVars.topic_click_id = click_id
		}
	})();
</script>
