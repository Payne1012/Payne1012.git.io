<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>转动-可鼠标滚轮</title>
		<style>
			.carousel{margin:0px auto;padding:0px 0px 0px;width:990px;height:480px;overflow:hidden;position:relative;}
        .carousel .slides{margin:0px auto 30px;overflow:hidden;position:relative;}
        .carousel .slides .slideItem{padding:0px;overflow:hidden;position:absolute;cursor:pointer;opacity:1 !important;}
        .carousel .slides .slideItem a{overflow:hidden;display:block;}
        .carousel .slides .slideItem img{width:100%;height:100%;}
    </style>

		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="js/jquery.carousel-1.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.carousel').carousel({
					directionNav: true,
					speed: 500,
					carouselWidth: 990,
					carouselHeight: 480,
					frontWidth: 685,
					frontHeight: 475,
					hAlign: 'center',
					vAlign: 'center',
					autoplay: false,
					autoplayInterval: 5000,
					shadow: false,
					reflection: false,
					reflectionHeight: 0.2,
					reflectionOpacity: 0.5,
					description: false,
					descriptionContainer: '.carousel_description'
				});
			});
		</script>
	</head>
	<body>

		<div class="carousel">
			<div class="slides">
				<div><img alt="" src="images/j1.jpg"></div>
				<div><img alt="" src="images/j2.jpg"></div>
				<div><img alt="" src="images/j3.jpg"></div>
				<div><img alt="" src="images/j4.jpg"></div>
				<div><img alt="" src="images/j5.jpg"></div>
				<div><img alt="" src="images/j6.jpg"></div>
			</div>
		</div>
	</body>
</html>
