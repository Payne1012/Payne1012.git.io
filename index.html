<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="description" content="刘刚个人项目展示。">
		<meta name="keywords" content="刘刚个人项目展示">
		<meta name="google" value="notranslate">
		<meta name="version" content="1.0">
		<!--[if lte IE 9]>
		<meta http-equiv="refresh" content="0;url=/browser">
		<![endif]-->
		<title>刘刚项目展示</title>
		<link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/loading.css" />
		<script src="js/vue.js"></script>
	</head>	
	<body class="body_wrap">
		<div class="page_wrap">
			<!--	头部 start-->
			<header class="header_wrap">
				<div class="header_main content_container">
					<div class="logo_wrap fl">
						<a href="javascript:" class="logo_img">
							<img src="images/logo.png" />
						</a>
					</div>
					<div class="menu_main_wrap fl">
						<!--	导航 start-->
						<ul class="menu_main_ul">
							<li>
								<a href="index.html">首页</a>
							</li>
							<p class="clear"></p>
						</ul>
						<!--	导航 end-->
					</div>
				</div>
			</header>
			<!--	头部 end-->
			<!--主体 start-->
			<div class="content_wrap train">
				<div class="content_container">
					<div class="train_wrap">
						<div class="title">
							<div class="title_left fl"><b>P</b>ROJECT</div>
							<div class="title_right fl">
								<h3 class="title_right_top">项目展示</h3>
								<p class="title_right_bottom">ROJECT DISPLAY</p>
							</div>
						</div>
						<div class="train_main"  id="train-main">
							<ul class="train_main_left fl">
								<!--star-->
								<li v-for="item in trainLeftlist">
									<a :href="item.listHref"  target="_blank">
										<img :src="item.listImage" />
									</a>
									<h4>
										<a :href="item.listHref"  target="_blank">
											{{item.listName}}
										</a>
									</h4>
									<p>
										关键字：<span v-for="parts in item.parts">{{parts.partsName}}</span>
									</p>
									<p>
										时间：<span>{{item.listTime}}</span>
									</p>
									<a class="train_list_btn" :href="item.listHref"  target="_blank">预览</a>
								</li>
								<!--end-->
								</ul>
							<div class="train_main_right fr">
								<div class="hot_news">
									<div class="hot_news_header">
										<p class="hot_news_header_title">常用组件</p>
									</div>
									<ul class="hot_news_ul">
										<!--star-->
										<li v-for="item in trainToprightlist">
											<a :href="item.listHref" target="_blank" class="news_right_bottom_tag">{{item.listTag}}</a>
											<span class="spacer">|</span>
											<a :href="item.listHref" target="_blank" class="news_right_bottom_title">{{item.listName}}</a>
											<span class="fr">{{item.listTime}}</span>
										</li>
										<!--end-->
									</ul>
								</div>
								<div class="hot_img">
									<div class="hot_img_header">
										<div class="hot_img_header_title">营销页面</div>
									</div>
									<ul class="hot_img_ul">
										<li v-for="item in trainRightlist">
											<a :href="item.listHref" target="_blank"><img :src="item.listImage" /></a>
											<p>
												<a :href="item.listHref" target="_blank">{{item.listName}}</a>
											</p>
										</li>
										<!--end-->
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--主体 end-->
			<footer class="footer_wrap">
				<div class="footer_bg">
						<div class="footer_main_bottom">
							<div class="footer_con">
								Copyright© 2016-2019.刘刚
							</div>
						</div>
					</div>
			</footer>
		</div>
		<!--JavaScript-->
		<script src="js/vue-resource.min.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript">
			window.onload=function (){
			load.style.display = 'none';
			}
		</script>
	</body>
</html>
